<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>首页</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">

        <!--左侧导航-->
        <div th:insert="common/common :: sidebar"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:insert="common/common :: header"></div>
        <!--End 头部信息-->

        <main class="lyear-layout-content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>项目信息</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>用户ID</th>
                                            <th>姓名</th>
                                            <th>年龄</th>
                                            <th>电话</th>
                                            <th>邮箱</th>
                                            <th>介绍</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user,num:${users}" th:if="${user.getUlevel() eq  '0'}">
                                            <td th:text="${num.count}">1</td>
                                            <td th:text="${user.getUid()}"></td>
                                            <td th:text="${user.getUname()}"></td>
                                            <td th:text="${user.getUage()}"></td>
                                            <td th:text="${user.getUphone()}"></td>
                                            <td th:text="${user.getUemail()}"></td>
                                            <td th:text="${user.getUintroduction()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>


</body>
</html>
